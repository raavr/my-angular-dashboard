<header class="header-row">
    <div class="month-name">{{dateRange.startDate | date:'dd MMM'}} - {{dateRange.endDate | date:'dd MMM'}}</div>
    <div class="move-days">
        <i class="fa fa-angle-left" (click)="moveDaysLeft()"></i>
        <span></span>
        <i class="fa fa-angle-right" (click)="moveDaysRight()"></i>
    </div>
</header>
